<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<form th:action="@{/addWeather}" th:object="${weather}" method="post">
    <p th:text = "'Country: ' + ${country}"/>
    <p th:text = "'Town: ' + ${town}"/>
    <p th:text = "'Main: ' + ${main}"/>
    <p th:text = "'Description: ' + ${desc}"/>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
